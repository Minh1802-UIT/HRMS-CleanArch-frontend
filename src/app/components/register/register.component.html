<div class="min-h-screen bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-body transition-colors duration-300">
  <div class="flex min-h-screen w-full">
    <!-- Left Side: Form -->
    <div class="w-full lg:w-5/12 xl:w-5/12 flex flex-col justify-center px-6 sm:px-12 md:px-20 lg:px-16 xl:px-24 py-12 relative z-10 bg-background-light dark:bg-background-dark">
      <div class="w-full max-w-md mx-auto">
        <div class="mb-10 text-center lg:text-left">
          <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-2 leading-tight">
            Unlock your free access today
          </h1>
          <p class="text-gray-500 dark:text-gray-400 text-lg">
            Create an account
          </p>
        </div>

        <!-- Social Buttons -->
        <div class="space-y-4">
          <button class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#4285F4] hover:bg-[#3367D6] transition-all">
            <svg class="h-5 w-5 mr-3 bg-white rounded-full p-0.5" viewBox="0 0 24 24">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
            </svg>
            Sign up with Google
          </button>
          <button class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#2f2f2f] dark:bg-[#000] hover:bg-gray-800 dark:hover:bg-gray-900 transition-all">
            <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0H10.8846V10.8846H0V0Z" fill="#F25022"></path>
              <path d="M11.75 0H22.6346V10.8846H11.75V0Z" fill="#7FBA00"></path>
              <path d="M0 11.75H10.8846V22.6346H0V11.75Z" fill="#00A4EF"></path>
              <path d="M11.75 11.75H22.6346V22.6346H11.75V11.75Z" fill="#FFB900"></path>
            </svg>
            Sign up with Microsoft
          </button>
        </div>

        <div class="relative my-8">
          <div aria-hidden="true" class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-background-light dark:bg-background-dark text-gray-500 uppercase tracking-wider font-semibold text-xs">Or</span>
          </div>
        </div>

        <!-- Registration Form -->
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">
              Work email
            </label>
            <div class="mt-2 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="pi pi-envelope text-gray-400 text-lg"></i>
              </div>
              <input 
                class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 dark:border-gray-600 rounded-lg py-3 bg-gray-50 dark:bg-surface-dark dark:text-white dark:placeholder-gray-500" 
                id="email" 
                name="email" 
                [(ngModel)]="email"
                placeholder="Enter work email" 
                type="email" 
                required 
                email
              />
            </div>
          </div>
          <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary-hover transition-colors" type="submit">
            Continue
          </button>
        </form>

        <div class="mt-8 text-center text-sm">
          <p class="text-gray-600 dark:text-gray-400">
            Already have an account? 
            <a class="font-semibold text-primary hover:text-primary-hover transition-colors cursor-pointer" routerLink="/login">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Right Side: Collage -->
    <div class="hidden lg:block lg:w-7/12 xl:w-7/12 relative bg-[#f0fdfa] dark:bg-gray-900 overflow-hidden">
      <!-- Top Left Shape -->
      <div class="absolute top-0 left-0 w-1/2 h-[45%] bg-primary rounded-br-[100%] z-0 flex flex-col items-center justify-center p-8 text-center">
        <div class="transform -translate-y-4 -translate-x-4">
          <h3 class="font-display text-3xl font-bold text-[#b93816] opacity-90">Employee</h3>
          <p class="text-[#b93816] font-medium text-lg opacity-80 mt-1">Engagement Hub</p>
          <div class="mt-4 flex justify-center">
            <div class="bg-white/30 backdrop-blur-sm rounded-full p-2">
              <i class="pi pi-arrow-right text-white text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Blue Vertical Bar -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[25%] h-full bg-collage-navy z-0"></div>
      
      <!-- Top Right Pink Shape -->
      <div class="absolute top-0 right-0 w-[40%] h-[40%] bg-collage-pink shape-quarter-bl z-0"></div>
      
      <!-- Mint Feature Card -->
      <div class="absolute top-[35%] right-0 w-[30%] h-[30%] bg-collage-green shape-quarter-tl z-10 flex flex-col justify-center items-center text-center p-4">
        <h3 class="font-display text-2xl font-bold text-teal-900">Easy</h3>
        <p class="text-teal-800 text-sm">to manage</p>
      </div>

      <!-- Circular Overlay Bottom Left -->
      <div class="absolute bottom-[10%] left-[-5%] w-[35%] h-[35%] bg-collage-pink-light rounded-full z-0 opacity-80"></div>
      
      <!-- Large Cyan Shape Bottom Right -->
      <div class="absolute bottom-[-15%] right-[-10%] w-[80%] h-[70%] bg-collage-blue rounded-full z-0 flex items-center justify-center">
        <div class="absolute right-[15%] bottom-[30%] text-right">
          <h3 class="font-display text-2xl font-bold text-cyan-900">Automated</h3>
          <p class="text-cyan-800">Workflows</p>
        </div>
      </div>

      <!-- Experience Counter -->
      <div class="absolute top-[55%] left-[55%] z-20 transform -translate-x-1/2 -translate-y-1/2 text-left">
        <h3 class="font-display text-4xl font-bold text-gray-800 dark:text-white">7+</h3>
        <p class="text-gray-600 dark:text-gray-300 text-sm leading-tight">years experience</p>
      </div>

      <!-- Images -->
      <div class="absolute top-[5%] right-[10%] w-[35%] h-[50%] z-10 overflow-visible flex items-end justify-center pointer-events-none">
        <img alt="Smiling professional" class="object-cover h-full w-full rounded-b-full shadow-xl mask-image-gradient" src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=600" style="border-top-left-radius: 40%; border-top-right-radius: 40%;" />
      </div>

      <div class="absolute bottom-[0%] left-[10%] w-[30%] h-[50%] z-20 pointer-events-none">
        <img alt="Professional in suit" class="object-cover h-full w-full rounded-2xl shadow-2xl transform -rotate-3 hover:rotate-0 transition-transform duration-500" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=600" style="clip-path: circle(70% at 50% 40%);" />
      </div>
    </div>
  </div>
</div>
