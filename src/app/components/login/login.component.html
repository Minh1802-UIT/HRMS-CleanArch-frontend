<div
  class="flex min-h-screen w-full flex-row overflow-hidden bg-background-light dark:bg-background-dark font-display text-[#1c120d] dark:text-[#f4ebe7]"
  >
  <!-- Left Side: Form -->
  <div
    class="flex w-full flex-col justify-center px-6 py-12 lg:w-1/2 lg:px-20 xl:px-32 bg-surface-light dark:bg-background-dark relative z-10"
    >
    <div class="mx-auto w-full max-w-[480px]">
      <!-- Header Section -->
      <div class="mb-8 text-center lg:text-left">
        <div
          class="flex items-center gap-2 mb-8 text-primary font-extrabold text-2xl tracking-tighter cursor-pointer"
          routerLink="/"
          >
          <i class="pi pi-share-alt text-3xl"></i>
          HRMagnet
        </div>
        <h2
          class="text-[#1c120d] dark:text-white text-[32px] font-bold leading-tight tracking-[-0.015em] mb-3"
          >
          Welcome back
        </h2>
        <p
          class="text-[#9c6549] dark:text-[#ccb0a1] text-base font-normal leading-normal"
          >
          Please enter your details to sign in
        </p>
      </div>

      <!-- Social Buttons -->
      <div class="flex flex-col gap-3 mb-6">
        <button
          class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f4ebe7] hover:bg-[#ebd5cc] dark:bg-[#3a2a22] dark:hover:bg-[#4a362c] text-[#1c120d] dark:text-white gap-3 border border-transparent transition-all duration-200"
          >
          <svg class="w-6 h-6 rounded-full bg-white p-0.5" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            ></path>
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            ></path>
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            ></path>
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            ></path>
          </svg>
          <span class="text-base font-bold leading-normal tracking-[0.015em]"
            >Sign in with Google</span
            >
          </button>
          <button
            class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f4ebe7] hover:bg-[#ebd5cc] dark:bg-[#3a2a22] dark:hover:bg-[#4a362c] text-[#1c120d] dark:text-white gap-3 border border-transparent transition-all duration-200"
            >
            <svg
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 23 23"
              xmlns="http://www.w3.org/2000/svg"
              >
              <path d="M0 0H10.8846V10.8846H0V0Z" fill="#F25022"></path>
              <path d="M11.75 0H22.6346V10.8846H11.75V0Z" fill="#7FBA00"></path>
              <path d="M0 11.75H10.8846V22.6346H0V11.75Z" fill="#00A4EF"></path>
              <path
                d="M11.75 11.75H22.6346V22.6346H11.75V11.75Z"
                fill="#FFB900"
              ></path>
            </svg>
            <span class="text-base font-bold leading-normal tracking-[0.015em]"
              >Sign in with Microsoft</span
              >
            </button>
          </div>

          <!-- Divider -->
          <div class="relative flex items-center py-4 mb-6">
            <div
              class="flex-grow border-t border-border-light dark:border-border-dark"
            ></div>
            <span
              class="flex-shrink-0 mx-4 text-sm text-[#9c6549] dark:text-[#ccb0a1] font-medium"
              >OR</span
              >
              <div
                class="flex-grow border-t border-border-light dark:border-border-dark"
              ></div>
            </div>

            <!-- Email Form -->
            <form
              class="flex flex-col gap-5"
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
              >
              <div class="flex flex-col gap-1.5">
                <label
                  class="text-sm font-bold text-[#1c120d] dark:text-[#f4ebe7]"
                  for="username"
                  >Username / Work email</label
                  >
                  <input
                    class="w-full h-12 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-surface-dark px-4 text-base text-[#1c120d] dark:text-white placeholder-[#9c6549]/60 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors"
                    id="username"
                    formControlName="username"
                    placeholder="name@company.com"
                    type="text"
                    />
                  </div>
                  <div class="flex flex-col gap-1.5">
                    <label
                      class="text-sm font-bold text-[#1c120d] dark:text-[#f4ebe7]"
                      for="password"
                      >Password</label
                      >
                      <input
                        class="w-full h-12 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-surface-dark px-4 text-base text-[#1c120d] dark:text-white placeholder-[#9c6549]/60 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors"
                        id="password"
                        formControlName="password"
                        placeholder="Enter your password"
                        type="password"
                        />
                      </div>

                      <div class="flex justify-end">
                        <a
                          class="text-sm font-bold text-primary hover:text-primary/80 transition-colors cursor-pointer"
                          (click)="onForgotPassword()"
                          >Forgot password?</a
                          >
                        </div>

                        @if (errorMessage) {
                          <div
                            class="p-3 text-sm text-red-600 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-200"
                            >
                            {{ errorMessage }}
                          </div>
                        }

                        <button
                          class="mt-2 flex w-full cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 transition-all duration-200 transform active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
                          type="submit"
                          [disabled]="isLoading || loginForm.invalid"
                          >
                          @if (isLoading) {
                            <i class="pi pi-spin pi-spinner mr-2"></i>
                          }
                          {{ isLoading ? "Signing in..." : "Sign in" }}
                        </button>
                      </form>

                      <!-- Footer -->
                      <div class="mt-8 text-center">
                        <p class="text-[#1c120d] dark:text-[#ccb0a1] text-sm">
                          Don't have an account?
                          <a
                            class="font-bold text-primary hover:text-primary/80 ml-1 cursor-pointer"
                            routerLink="/register"
                            >Sign up</a
                            >
                          </p>
                        </div>
                      </div>
                    </div>

                    <!-- Right Side: Visuals -->
                    <div
                      class="hidden lg:block w-1/2 relative bg-[#f8f6f5] dark:bg-[#1a100c] overflow-hidden"
                      >
                      <!-- Background Geometric Shapes -->
                      <div
                        class="absolute top-0 right-0 w-[80%] h-[90%] bg-blue-900/10 dark:bg-blue-900/20 rounded-bl-[200px] z-0"
                      ></div>
                      <div
                        class="absolute bottom-20 left-10 w-64 h-64 bg-primary/10 rounded-full blur-3xl z-0"
                      ></div>
                      <div
                        class="absolute top-40 left-20 w-40 h-40 bg-teal-200/20 rounded-full blur-2xl z-0"
                      ></div>

                      <!-- Content Container -->
                      <div class="relative w-full h-full flex items-center justify-center p-12">
                        <div class="relative w-full max-w-lg h-[600px]">
                          <!-- Decorative Collage Elements -->
                          <!-- Image 1: Man in suit (Top Right) -->
                          <div
                            class="absolute top-0 right-0 w-64 h-72 rounded-2xl overflow-hidden shadow-2xl border-4 border-white dark:border-[#2d1e17] z-10 transform hover:scale-105 transition-transform duration-500"
                            >
                            <img
                              alt="Professional man"
                              class="w-full h-full object-cover"
                              src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&q=80&w=600"
                              />
                            </div>
                            <!-- Image 2: Woman with laptop (Bottom Left) -->
                            <div
                              class="absolute bottom-0 left-0 w-64 h-64 rounded-2xl overflow-hidden shadow-2xl border-4 border-white dark:border-[#2d1e17] z-20 transform hover:scale-105 transition-transform duration-500"
                              >
                              <img
                                alt="Professional woman"
                                class="w-full h-full object-cover"
                                src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=600"
                                />
                              </div>
                              <!-- Geometric Decor -->
                              <div
                                class="absolute top-60 left-10 w-20 h-20 bg-teal-100 dark:bg-teal-900/50 rounded-lg -rotate-12 z-0"
                              ></div>
                              <div
                                class="absolute bottom-40 right-10 w-16 h-16 bg-primary/20 rounded-full z-0"
                              ></div>

                              <!-- Floating Badge: Secure Login -->
                              <div
                                class="absolute top-24 left-0 bg-white dark:bg-[#2d1e17] p-3 rounded-xl shadow-lg flex items-center gap-3 z-30 animate-bounce"
                                style="animation-duration: 3s"
                                >
                                <div
                                  class="w-10 h-10 rounded-full bg-green-100 dark:bg-green-900 flex items-center justify-center text-green-600 dark:text-green-300"
                                  >
                                  <i class="pi pi-lock text-xl"></i>
                                </div>
                                <div class="pr-2">
                                  <p class="text-xs font-bold text-gray-800 dark:text-gray-200">
                                    Secure Login
                                  </p>
                                  <p class="text-xs text-gray-500 dark:text-gray-400">Encrypted</p>
                                </div>
                              </div>

                              <!-- Floating Badge: Analytics -->
                              <div
                                class="absolute bottom-32 right-[-20px] bg-white dark:bg-[#2d1e17] p-3 rounded-xl shadow-lg flex items-center gap-3 z-30"
                                >
                                <div
                                  class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center text-blue-600 dark:text-blue-300"
                                  >
                                  <i class="pi pi-chart-line text-xl"></i>
                                </div>
                                <div class="pr-2">
                                  <p class="text-xs font-bold text-gray-800 dark:text-gray-200">
                                    Analytics Overview
                                  </p>
                                  <div
                                    class="h-1.5 w-16 bg-gray-100 dark:bg-gray-700 rounded-full mt-1 overflow-hidden"
                                    >
                                    <div class="h-full w-[70%] bg-blue-500 rounded-full"></div>
                                  </div>
                                </div>
                              </div>

                              <!-- Floating Badge: Manage Team -->
                              <div
                                class="absolute top-[50%] left-[45%] transform -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-[#2d1e17] px-4 py-2 rounded-full shadow-xl z-40 border border-gray-100 dark:border-gray-800"
                                >
                                <div class="flex items-center gap-2">
                                  <div class="flex -space-x-2">
                                    <div
                                      class="w-6 h-6 rounded-full bg-gray-300 border-2 border-white dark:border-[#2d1e17]"
                                    ></div>
                                    <div
                                      class="w-6 h-6 rounded-full bg-gray-400 border-2 border-white dark:border-[#2d1e17]"
                                    ></div>
                                    <div
                                      class="w-6 h-6 rounded-full bg-primary border-2 border-white dark:border-[#2d1e17] flex items-center justify-center text-[8px] text-white font-bold"
                                      >
                                      +5
                                    </div>
                                  </div>
                                  <span class="text-xs font-bold text-gray-800 dark:text-gray-200"
                                    >Manage your team</span
                                    >
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
