<div class="max-w-4xl mx-auto px-8">
  <div class="flex items-center justify-between relative">
    <!-- Connecting Line Background -->
    <div
      class="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -mt-2 -z-10"
    ></div>

    <!-- Active Connecting Line -->
    <div
      class="absolute top-1/2 left-0 h-1 bg-blue-600 -mt-2 -z-10 transition-all duration-500"
      [style.width.%]="(currentStep - 1) * 33.33"
    ></div>

    <!-- Step 1: Personal -->
    <div class="flex flex-col items-center flex-1 cursor-default group">
      <div
        class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold transition-all duration-300 ring-4 ring-white"
        [ngClass]="getStepIndicatorClass(1)"
        >
        @if (currentStep <= 1) {
          <span>1</span>
        }
        @if (currentStep > 1) {
          <span class="material-symbols-outlined text-xs"
            >check</span
            >
          }
        </div>
        <span
          class="mt-2 text-xs font-bold uppercase tracking-wider transition-colors duration-300"
          [ngClass]="currentStep >= 1 ? 'text-blue-600' : 'text-gray-400'"
          >Personal</span
          >
        </div>

        <!-- Step 2: Job Details -->
        <div class="flex flex-col items-center flex-1 cursor-default group">
          <div
            class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold transition-all duration-300 ring-4 ring-white"
            [ngClass]="getStepIndicatorClass(2)"
            >
            @if (currentStep <= 2) {
              <span>2</span>
            }
            @if (currentStep > 2) {
              <span class="material-symbols-outlined text-xs"
                >check</span
                >
              }
            </div>
            <span
              class="mt-2 text-xs font-bold uppercase tracking-wider transition-colors duration-300"
              [ngClass]="currentStep >= 2 ? 'text-blue-600' : 'text-gray-400'"
              >Job Details</span
              >
            </div>

            <!-- Step 3: Compensation -->
            <div class="flex flex-col items-center flex-1 cursor-default group">
              <div
                class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold transition-all duration-300 ring-4 ring-white"
                [ngClass]="getStepIndicatorClass(3)"
                >
                @if (currentStep <= 3) {
                  <span>3</span>
                }
                @if (currentStep > 3) {
                  <span class="material-symbols-outlined text-xs"
                    >check</span
                    >
                  }
                </div>
                <span
                  class="mt-2 text-xs font-bold uppercase tracking-wider transition-colors duration-300"
                  [ngClass]="currentStep >= 3 ? 'text-blue-600' : 'text-gray-400'"
                  >Compensation</span
                  >
                </div>

                <!-- Step 4: Documents -->
                <div class="flex flex-col items-center flex-1 cursor-default group">
                  <div
                    class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold transition-all duration-300 ring-4 ring-white"
                    [ngClass]="getStepIndicatorClass(4)"
                    >
                    @if (currentStep <= 4) {
                      <span>4</span>
                    }
                    @if (currentStep > 4) {
                      <span class="material-symbols-outlined text-xs"
                        >check</span
                        >
                      }
                    </div>
                    <span
                      class="mt-2 text-xs font-bold uppercase tracking-wider transition-colors duration-300"
                      [ngClass]="currentStep >= 4 ? 'text-blue-600' : 'text-gray-400'"
                      >Documents</span
                      >
                    </div>
                  </div>
                </div>
