<div class="space-y-10" [formGroup]="formGroup">
  <!-- Bank Information Section -->
  <div class="space-y-6">
    <div
      class="flex gap-3 items-center pb-3 border-b border-gray-200 dark:border-zinc-700"
    >
      <span
        class="text-2xl text-violet-600 dark:text-violet-400 material-symbols-outlined"
        >account_balance</span
      >
      <h3 class="text-base font-bold text-gray-900 dark:text-zinc-100">
        Bank Information
      </h3>
    </div>

    <div class="grid grid-cols-2 gap-y-6 gap-x-8">
      <div class="col-span-2">
        <app-form-input
          [formGroup]="formGroup"
          controlName="bankName"
          label="Bank Name"
          placeholder="Enter bank name"
          [required]="true"
        ></app-form-input>
      </div>

      <app-form-input
        [formGroup]="formGroup"
        controlName="accountNumber"
        label="Account Number"
        placeholder="Enter account number"
        [required]="true"
      ></app-form-input>

      <app-form-input
        [formGroup]="formGroup"
        controlName="accountHolder"
        label="Account Holder Name"
        placeholder="Full name as per bank records"
        [required]="true"
      ></app-form-input>

      <div class="col-span-2">
        <app-form-input
          [formGroup]="formGroup"
          controlName="swiftCode"
          label="SWIFT Code (Optional)"
          placeholder="Enter SWIFT/BIC code"
        ></app-form-input>
      </div>

      <app-form-input
        [formGroup]="formGroup"
        controlName="insuranceCode"
        label="Insurance Code"
        placeholder="Insurance Code"
      ></app-form-input>

      <app-form-input
        [formGroup]="formGroup"
        controlName="taxCode"
        label="Tax Code"
        placeholder="Tax Code"
      ></app-form-input>
    </div>
  </div>

  <!-- Salary Information (Optional for future) -->
  <div
    class="flex gap-3 items-start p-4 bg-blue-50 dark:bg-violet-900/20 rounded-xl border border-blue-100 dark:border-violet-800/30"
  >
    <span
      class="text-xl text-violet-600 dark:text-violet-400 material-symbols-outlined"
      >info</span
    >
    <p class="text-xs leading-relaxed text-blue-700 dark:text-violet-300">
      Salary details will be configured separately through the contract
      management system after onboarding is complete.
    </p>
  </div>
</div>
