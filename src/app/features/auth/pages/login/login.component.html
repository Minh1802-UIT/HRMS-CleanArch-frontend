<div
  class="flex overflow-hidden flex-row w-full min-h-screen bg-zinc-50 dark:bg-zinc-950 font-display text-zinc-900 dark:text-zinc-100"
>
  <!-- Left Side: Form -->
  <div
    class="flex relative z-10 flex-col justify-center px-6 py-12 w-full bg-white border-r lg:w-1/2 lg:px-20 xl:px-32 dark:bg-zinc-900 border-zinc-100 dark:border-zinc-800"
  >
    <div class="mx-auto w-full max-w-[480px]">
      <!-- Header Section -->
      <div class="mb-8 text-center lg:text-left">
        <div
          class="flex gap-2 items-center mb-8 text-2xl font-extrabold tracking-tighter cursor-pointer"
          routerLink="/"
        >
          <div
            class="flex justify-center items-center w-8 h-8 bg-violet-600 rounded-lg"
          >
            <i class="text-sm text-white pi pi-share-alt"></i>
          </div>
          <span class="text-zinc-900 dark:text-white">ZenithHR</span>
        </div>
        <h2
          class="text-zinc-900 dark:text-white text-[32px] font-bold leading-tight tracking-[-0.015em] mb-3"
        >
          Welcome back
        </h2>
        <p
          class="text-base font-normal leading-normal text-zinc-500 dark:text-zinc-400"
        >
          Please enter your details to sign in
        </p>
      </div>

      <!-- Email Form -->
      <form
        class="flex flex-col gap-5"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="flex flex-col gap-1.5">
          <label
            class="text-sm font-semibold text-zinc-700 dark:text-zinc-300"
            for="username"
            >Username / Work email</label
          >
          <input
            class="px-4 w-full h-12 text-base rounded-xl border transition-all outline-none border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-800 text-zinc-900 dark:text-white placeholder-zinc-400 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20"
            id="username"
            formControlName="username"
            placeholder="name@company.com"
            type="text"
          />
        </div>
        <div class="flex flex-col gap-1.5">
          <label
            class="text-sm font-semibold text-zinc-700 dark:text-zinc-300"
            for="password"
            >Password</label
          >
          <input
            class="px-4 w-full h-12 text-base rounded-xl border transition-all outline-none border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-800 text-zinc-900 dark:text-white placeholder-zinc-400 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            type="password"
          />
        </div>

        <div class="flex justify-end">
          <a
            class="text-sm font-semibold text-violet-600 transition-colors cursor-pointer hover:text-violet-500"
            (click)="onForgotPassword()"
            >Forgot password?</a
          >
        </div>

        @if (errorMessage) {
          <div
            class="p-3 text-sm text-red-600 bg-red-50 rounded-xl border border-red-200 dark:bg-red-900/20 dark:border-red-800"
          >
            {{ errorMessage }}
          </div>
        }

        <button
          class="mt-2 flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-5 bg-violet-600 hover:bg-violet-500 text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-violet-600/25 transition-all duration-200 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
        >
          @if (isLoading) {
            <i class="mr-2 pi pi-spin pi-spinner"></i>
          }
          {{ isLoading ? "Signing in..." : "Sign in" }}
        </button>
      </form>


    </div>
  </div>

  <!-- Right Side: Deep Purple Visual -->
  <div class="hidden lg:block w-1/2 relative bg-[#0d0820] overflow-hidden">
    <!-- Background glow blobs -->
    <div
      class="absolute top-[-80px] right-[-80px] w-[500px] h-[500px] bg-violet-600/20 rounded-full blur-[120px] z-0"
    ></div>
    <div
      class="absolute bottom-[-60px] left-[-60px] w-[400px] h-[400px] bg-fuchsia-600/15 rounded-full blur-[100px] z-0"
    ></div>
    <div
      class="absolute top-1/2 left-1/3 w-[200px] h-[200px] bg-violet-400/10 rounded-full blur-[60px] z-0"
    ></div>

    <!-- Subtle grid overlay -->
    <div
      class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTYwIDBoLTFWNjBoMVYweiIgZmlsbD0id2hpdGUiIGZpbGwtb3BhY2l0eT0iMC4wMyIvPjxwYXRoIGQ9Ik0wIDBoMVY2MGgtMVYweiIgZmlsbD0id2hpdGUiIGZpbGwtb3BhY2l0eT0iMC4wMyIvPjxwYXRoIGQ9Ik0wIDBoNjB2MUgwVjB6IiBmaWxsPSJ3aGl0ZSIgZmlsbC1vcGFjaXR5PSIwLjAzIi8+PHBhdGggZD0iTTAgNjBoNjB2LTFIMFY2MHoiIGZpbGw9IndoaXRlIiBmaWxsLW9wYWNpdHk9IjAuMDMiLz48L3N2Zz4=')] opacity-40 z-0"
    ></div>

    <!-- Content Container -->
    <div class="flex relative justify-center items-center p-12 w-full h-full">
      <div class="relative w-full max-w-lg h-[600px]">
        <!-- Image 1: Man in suit (Top Right) -->
        <div
          class="overflow-hidden absolute top-0 right-0 z-10 w-64 h-72 rounded-2xl border shadow-2xl transition-transform duration-500 transform border-violet-500/20 hover:scale-105"
        >
          <img
            alt="Professional man"
            class="object-cover w-full h-full"
            src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&q=80&w=600"
          />
          <div class="absolute inset-0 bg-violet-900/10"></div>
        </div>

        <!-- Image 2: Woman with laptop (Bottom Left) -->
        <div
          class="overflow-hidden absolute bottom-0 left-0 z-20 w-64 h-64 rounded-2xl border shadow-2xl transition-transform duration-500 transform border-violet-500/20 hover:scale-105"
        >
          <img
            alt="Professional woman"
            class="object-cover w-full h-full"
            src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=600"
          />
          <div class="absolute inset-0 bg-violet-900/10"></div>
        </div>

        <!-- Geometric Decor -->
        <div
          class="absolute left-10 top-60 z-0 w-20 h-20 rounded-xl border -rotate-12 bg-violet-500/20 border-violet-500/30"
        ></div>
        <div
          class="absolute right-10 bottom-40 z-0 w-16 h-16 rounded-full border bg-fuchsia-500/20 border-fuchsia-500/20"
        ></div>

        <!-- Floating Badge: Secure Login -->
        <div
          class="flex absolute left-0 top-24 z-30 gap-3 items-center p-3 rounded-xl border shadow-xl backdrop-blur-sm animate-bounce bg-zinc-900/90 border-violet-500/20"
          style="animation-duration: 3s"
        >
          <div
            class="flex justify-center items-center w-10 h-10 text-green-400 rounded-full border bg-green-500/15 border-green-500/30"
          >
            <i class="text-lg pi pi-lock"></i>
          </div>
          <div class="pr-2">
            <p class="text-xs font-bold text-white">Secure Login</p>
            <p class="text-xs text-zinc-400">256-bit encrypted</p>
          </div>
        </div>

        <!-- Floating Badge: Analytics -->
        <div
          class="absolute bottom-32 right-[-20px] bg-zinc-900/90 backdrop-blur-sm border border-violet-500/20 p-3 rounded-xl shadow-xl flex items-center gap-3 z-30"
        >
          <div
            class="flex justify-center items-center w-10 h-10 text-violet-400 rounded-full border bg-violet-500/15 border-violet-500/30"
          >
            <i class="text-lg pi pi-chart-line"></i>
          </div>
          <div class="pr-2">
            <p class="text-xs font-bold text-white">Analytics Overview</p>
            <div
              class="overflow-hidden mt-1 w-16 h-1.5 rounded-full bg-zinc-700"
            >
              <div
                class="h-full w-[70%] bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-full"
              ></div>
            </div>
          </div>
        </div>

        <!-- Floating Badge: Manage Team -->
        <div
          class="absolute top-[50%] left-[45%] transform -translate-x-1/2 -translate-y-1/2 bg-zinc-900/90 backdrop-blur-sm border border-violet-500/20 px-4 py-2 rounded-full shadow-xl z-40"
        >
          <div class="flex gap-2 items-center">
            <div class="flex -space-x-2">
              <div
                class="w-6 h-6 bg-violet-400 rounded-full border-2 border-zinc-900"
              ></div>
              <div
                class="w-6 h-6 bg-fuchsia-400 rounded-full border-2 border-zinc-900"
              ></div>
              <div
                class="w-6 h-6 rounded-full bg-violet-600 border-2 border-zinc-900 flex items-center justify-center text-[8px] text-white font-bold"
              >
                +5
              </div>
            </div>
            <span class="text-xs font-bold text-white">Manage your team</span>
          </div>
        </div>

        <!-- Brand tagline -->
        <div class="absolute bottom-[-10px] right-0 left-0 text-center z-30">
          <p
            class="text-xs font-medium tracking-widest uppercase text-zinc-500"
          >
            Trusted by 500+ companies
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
