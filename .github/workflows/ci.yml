# ============================================================
# CI Pipeline — Frontend (Angular 17)
# Triggered on: push/PR to main|develop, OR called by cd.yml
# ============================================================

name: CI - Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'angular.json'
      - 'tsconfig*.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
  workflow_call:        # ← allows cd.yml to gate on this workflow
    outputs:
      image-tag:
        description: "Short SHA for Docker image tagging"
        value: ${{ jobs.build-and-test.outputs.image-tag }}

env:
  NODE_VERSION: '20'

jobs:
  build-and-test:
    name: Build & Test (Angular 17)
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.sha.outputs.short }}

    steps:
      # ── 1. Checkout ────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── 2. Setup Node ──────────────────────────────────────────
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ── 3. Install dependencies ────────────────────────────────
      - name: Install dependencies
        run: npm ci --ignore-scripts

      # ── 4. Production build ────────────────────────────────────
      # Catches compilation errors and TypeScript type errors
      - name: Build (production)
        run: npx ng build --configuration production

      # ── 6. Unit tests (headless Chrome) ───────────────────────
      - name: Unit Tests
        run: |
          npx ng test \
            --no-watch \
            --no-progress \
            --browsers=ChromeHeadless \
            --code-coverage=true
        env:
          CHROME_BIN: /usr/bin/google-chrome

      # ── 7. Upload coverage ─────────────────────────────────────
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 14

      # ── 8. Emit short SHA for downstream ──────────────────────
      - name: Emit short SHA
        id: sha
        run: echo "short=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
