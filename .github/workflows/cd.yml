# ============================================================
# CD Pipeline — Frontend (Angular 17 → nginx Docker image)
# Triggered on: push to main (after CI passes) or manual
#
# Required GitHub Secrets:
#   DOCKER_USERNAME       — Docker Hub username
#   DOCKER_PASSWORD       — Docker Hub access token
#   DEPLOY_HOST           — Production server IP or hostname
#   DEPLOY_USER           — SSH user on production server
#   DEPLOY_SSH_KEY        — SSH private key (PEM format)
#   DEPLOY_PATH           — Absolute path on server, e.g. /opt/hrms
# ============================================================

name: CD - Frontend

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'angular.json'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.github/workflows/cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options: [production, staging]

env:
  DOCKER_IMAGE: employee-hr-ui

jobs:
  # ── Gate: CI must pass ──────────────────────────────────────────────────
  ci:
    name: Run CI Gate
    uses: ./.github/workflows/ci.yml

  # ── Build & push Docker image ───────────────────────────────────────────
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


