# ============================================================
# CD Pipeline — Frontend (Angular 17 → nginx Docker image)
# Triggered on: push to main (after CI passes) or manual
#
# Required GitHub Secrets:
#   DOCKER_USERNAME       — Docker Hub username
#   DOCKER_PASSWORD       — Docker Hub access token
#   DEPLOY_HOST           — Production server IP or hostname
#   DEPLOY_USER           — SSH user on production server
#   DEPLOY_SSH_KEY        — SSH private key (PEM format)
#   DEPLOY_PATH           — Absolute path on server, e.g. /opt/hrms
# ============================================================

name: CD - Frontend

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'angular.json'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.github/workflows/cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options: [production, staging]

env:
  DOCKER_IMAGE: employee-hr-ui

jobs:
  # ── Gate: CI must pass ──────────────────────────────────────────────────
  ci:
    name: Run CI Gate
    uses: ./.github/workflows/ci.yml

  # ── Build & push Docker image ───────────────────────────────────────────
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy to production server via SSH ─────────────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    environment: production

    steps:
      - name: Checkout (for docker-compose files)
        uses: actions/checkout@v4

      # Pull the new frontend image and restart the nginx container
      - name: Deploy & Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            # 1. Capture current image for rollback
            PREV_IMAGE=$(docker inspect employee_nginx --format='{{.Image}}' 2>/dev/null || echo "none")
            echo "Previous image: $PREV_IMAGE"

            # 2. Pull new frontend image
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull app_frontend

            # 3. Restart frontend container only
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans app_frontend

            # 4. Health check (poll /nginx-health up to 60s)
            echo "Waiting for nginx to become healthy..."
            for i in $(seq 1 12); do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:80/nginx-health || echo "000")
              echo "  Attempt $i: HTTP $STATUS"
              if [ "$STATUS" = "200" ]; then
                echo "Health check passed!"
                break
              fi
              if [ "$i" = "12" ]; then
                echo "Health check FAILED — rolling back to $PREV_IMAGE"
                docker stop employee_nginx || true
                docker rm employee_nginx || true
                docker run -d --name employee_nginx --network hrms_employee_network \
                  -p 80:80 "$PREV_IMAGE"
                exit 1
              fi
              sleep 5
            done

            # 5. Prune unused images
            docker image prune -f

      - name: Deployment Summary
        run: |
          echo "### Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** \`${{ needs.docker-build.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** \`${{ secrets.DEPLOY_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
